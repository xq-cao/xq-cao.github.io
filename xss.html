<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <div class="main" style="font-size:32px">
    <div>Title:</div>
    <div class="title">haha</div>
  </div>
  <script>
    var url = window.location.href;
    var name;
    var paramStr = url.slice(url.indexOf('?') + 1).split('&');
    var params = {}, index, key, value, param, value, i;
    for (i = 0; i < paramStr.length; i++) {
      key = paramStr[i].slice(0, paramStr[i].indexOf('='));
      value = paramStr[i].slice(paramStr[i].indexOf('=') + 1);
      params[key] = params[key] || [];
      params[key].push(decodeURI(value));
    }
    
    var titleDom = document.querySelector(".title");
    titleDom.innerHTML = params.title;
  </script>
</body>
</html>
